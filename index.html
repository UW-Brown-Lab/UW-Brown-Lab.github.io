<script>
// Function to generate dots for the double helix
function generateDots() {
    const dnaContainer = document.querySelector('.dna-container');
    const numDots = 50; // Number of dots

    for (let i = 0; i < numDots; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dnaContainer.appendChild(dot);

        // Calculate position and z-index for each dot to create the illusion of depth
        const positionX = i * 20; // Adjust spacing between dots
        const positionY = Math.sin((i / 5) * Math.PI) * 40; // Adjust amplitude for depth effect
        const zIndex = Math.abs(Math.round(Math.sin((i / 5) * Math.PI) * 100)); // Adjust for overlapping dots

        dot.style.left = positionX + 'px';
        dot.style.bottom = positionY + 'px';
        dot.style.zIndex = zIndex;
        }
    }

// Generate dots when the DOM content is loaded
document.addEventListener('DOMContentLoaded', generateDots);
</script>
